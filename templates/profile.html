{% extends 'list.html' %}


{% block compose %}

{% if user == profile.user %}

<div class="panel panel-default panel-feed">
	<div class="panel-body">
		<div class="" style="dispaly:block;">
			<h4> Compose New Post</h4>
			<form role="compose" action='{% url "create"%}' method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="form-group">
					<textarea class="form-control" rows="3" name="post" autocomplete="off" required="True"></textarea>
				</div>
				<div class="form-group">
					<input class="form-control"  type="file" name="image"></input>
				</div>
				<div class="form-group">
					<button class="btn btn-primary"><span class="fa fa-send"></span>&nbsp;Post</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% else %}
<div class="panel panel-default panel-feed">
	<div class="panel-body">
		<div class="" style="dispaly:block;">
			<h4> Send Message</h4>
			<form role="compose" action="{% url 'chat' %}" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="form-group">
					<textarea class="form-control" rows="3" name="post" autocomplete="off"></textarea>
				</div>
				<div class="form-group">
					<input class="form-control"  type="file" name="image"></input>
				</div>
				<div class="form-group">
					<button class="btn btn-primary"><span class="fa fa-send"></span>&nbsp;Send</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endif %}
{% endblock %}


{% block menu %}
<ul class="nav nav-tabs">
	<li class="{{ about }}"><a href="{% url 'about' profile.slug %}">About</a></li>
	<li class='{{ pro }}'><a href="{% url 'profile' profile.slug %}">Posts</a></li>
	<li class='{{ gallery }}'><a href="{% url 'gallery' profile.slug %}">Gallery</a></li>


{% endblock %}
